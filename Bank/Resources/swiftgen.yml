strings:
  inputs:
    - Localization
  outputs:
    - templateName: structured-swift5
      output: Generated/Strings+Generated.swift

xcassets:
  inputs:
    - Assets/Colors.xcassets
    - Assets/Images.xcassets
  outputs:
    - templateName: swift5
      output: Generated/Assets+Generated.swift
      params:
        forceProvidesNamespaces: true
        platform: iOS
        
fonts:
  inputs:
    - Fonts
  outputs:
    - templateName: swift5
      output: Generated/Fonts+Generated.swift
