name: CI - iOS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-13

    steps:
      - name: ðŸ”„ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ§° Install dependencies
        run: brew install swiftlint

      - name: ðŸ“¦ Resolve Swift package dependencies
        run: |
          xcodebuild -resolvePackageDependencies -project Bank.xcodeproj

      - name: ðŸ§ª Build project
        run: |
          xcodebuild build \
            -scheme Bank \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -derivedDataPath ./DerivedData

      - name: ðŸ§ª Run tests with code coverage
        run: |
          xcodebuild test \
            -scheme Bank \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -enableCodeCoverage YES \
            -derivedDataPath ./DerivedData

      - name: âœ… Run SwiftLint
        run: swiftlint
