name: CI - iOS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-14

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Select Xcode version 16.2
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: ğŸ§° Install dependencies
        run: brew install swiftlint

      - name: ğŸ“¦ Resolve Swift package dependencies
        run: |
          xcodebuild -resolvePackageDependencies -project Bank.xcodeproj

      - name: ğŸ§ª Build project
        run: |
          xcodebuild build \
            -scheme Bank \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -derivedDataPath ./DerivedData

      - name: ğŸ§ª Run tests with code coverage
        run: |
          xcodebuild test \
            -scheme Bank \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -enableCodeCoverage YES \
            -derivedDataPath ./DerivedData

      - name: âœ… Run SwiftLint
        run: swiftlint
